<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="../static/images/logo.jpg">
    <title>Bongani Fruits</title>
    <!-- Style Sheet-->
    <link rel="stylesheet" href="../static/styles/product_cart.css">
    <!--Font Awesome -->
    <script src="https://kit.fontawesome.com/c5aae90861.js" crossorigin="anonymous"></script>
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar">
        <div class="navbar-centre">
            <img src="../static/images/Bongani fruits logo.jpg" alt="logo">
            <h1>Bongani Fruits</h1>
            <section>
                <a href="/home_p">Home</a>
                <a href="/logout">Logout</a>
            </section>
            <div class="cart-btn">
                <span class="nav-icon">
                    <i class="fa-solid fa-cart-shopping"></i>
                </span>
                <div class="cart-items">0</div>
            </div>
        </div>
    </nav>
    <!-- End of Navbar-->
    <!-- Products -->
    <section class="products">
        <div class="section-title">
            <h2>Products</h2>
        </div>
        <div class="products-center">
            
        </div>
    </section>
    <!-- End of Products -->
    <!-- Cart -->
    <div class="cart-overlay">
        <div class="cart">
            <span class="close-cart">
                <i class="fas fa-window-close"></i>
            </span>
            <h2>Cart</h2>
            <div class="cart-content">
                <!-- Cart Item -->
                <!-- End of Cart Item -->
            </div>
            <div class="class-footer">
                <h3>Your Total : R <span class="cart-total">0</span></h3>
                <button class="clear-cart banner-btn">Clear Cart</button>
            </div>
        </div>
    </div>
    <!-- End of cart-->
    <!-- Hero -->
    <div class="hero">
        <p>** Please Note **</p>
        <p>Prices are excluding delivery</p>
        <p>Delivery will be charged at R60.00</p>
        <img src="../static/images/courier.jpeg" alt="Courier">
    </div>
    <!-- End of Hero -->
    <script src="../static/scripts/app.js"></script>
</body>
</html>
