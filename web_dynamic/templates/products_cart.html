<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../static/styles/product_cart.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Shopping Cart</h1>
            <div class="shopping">
                <img id="cartImage" src="../static/images/cart_icon.png" alt="cart icon">
                <span class="quantity">0</span>
            </div>
        </header>
        <div class="list"></div>
    </div>
    <div class="card">
        <h1>Card</h1>
        <ul class="listcard"></ul>
        <div class="checkout">
            <div class="total">0</div>
            <div class="closeShopping">Close</div>
        </div>
    </div>
    <script src="../static/scripts/app.js"></script>
</body>
</html>
